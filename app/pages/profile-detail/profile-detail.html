
<ion-navbar *navbar>
  <ion-title> {{name}} </ion-title>
</ion-navbar>

<ion-content>
    
    <ion-card>

    <ion-card-header>
    <ion-item>
        <ion-thumbnail item-left>
            <img [src]="profilePic">
        </ion-thumbnail>
        <h2>{{name}}</h2>
        <h2>{{profile.sport.name}} </h2>
        <h3>Nivel: {{profile.level}}</h3>
        <p>Puesto: {{profile.ranking}}</p>
    </ion-item>

    </ion-card-header>


  <img src="">

  <ion-card-content>

  <div text-center>
    <button secondary round> Invitar </button>
    <p>Puntos: {{profile.statistics.points}}</p>
    <p>Juegos: {{profile.statistics.games}}</p>
    <p>Triunfos: {{profile.statistics.won}}</p>
    <p>Empates: {{profile.statistics.drawn}}</p>
    <p>Derrotas: {{profile.statistics.lost}}</p>
 </div>
 
  </ion-card-content>



</ion-card>
</ion-content>
