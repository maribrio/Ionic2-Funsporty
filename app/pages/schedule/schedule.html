<ion-navbar *navbar class="hide-border">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (change)="updateSchedule()">
        <ion-segment-button value="all">
            Todos
        </ion-segment-button>
        <ion-segment-button value="favorites">
            Favoritos
        </ion-segment-button>
    </ion-segment>
    
      <ion-buttons end>
          <button (click)="presentFilter()">
              <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
          </button>
      </ion-buttons>
</ion-navbar>


<ion-content class="schedule">
  <ion-toolbar>
    <ion-searchbar primary
                   [(ngModel)]="queryText"
                   (input)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
  
 <ion-segment>
    <ion-buttons start>
        <button outline small (click)="back()"> Anterior 
            <ion-icon ios="ios-chevron-left" md="md-chevron-left"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons>
        <div> {{date}} </div>
    </ion-buttons>    
    <ion-buttons  end>
        <button outline small (click)="next()"> Siguiente 
             <ion-icon ios="ios-chevron-right" md="md-chevron-right"></ion-icon>
        </button>
    </ion-buttons>
    
 </ion-segment>
 
  <ion-list [hidden]="shownSessions === 0">

   
    <ion-item-group *ngFor="#group of groups" [hidden]="group.hide">
        
      <ion-item-divider sticky>
        {{group.time}}
      </ion-item-divider>

      <ion-item-sliding *ngFor="#session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.timeStart}} &mdash;
            {{session.timeEnd}}:
            {{session.location}}
          </p>
        </button>

        <ion-item-options>
          <button favorite (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>


</ion-content>
